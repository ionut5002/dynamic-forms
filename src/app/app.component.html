<mat-toolbar color="primary">
  <span>My App</span>
  <span class="spacer"></span>
  <button mat-button *ngIf="!isLoggedIn" routerLink="/login">Login</button>
  <button mat-button *ngIf="!isLoggedIn" routerLink="/register">Register</button>
  <button mat-button *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  <button mat-button *ngIf="isLoggedIn" routerLink="/edit-profile">Edit Profile</button>
  <button mat-button *ngIf="isLoggedIn" routerLink="/dashboard">Dashboard</button>
  <button mat-button *ngIf="isLoggedIn" routerLink="/add-fields">Add Fields</button>
  <button mat-button *ngIf="isLoggedIn" routerLink="/fill-form">Fill Form</button>
</mat-toolbar>
<router-outlet></router-outlet>
